{% extends "base.html" %}
{% block body %}
<div>
    <center>
        <table class="dark:text-white" border = "1">
            <tr>
                <th colspan="2">
                    <h1>
                        DOOR
                    </h1>
                </th>
            </tr>
            <tr>        
                <td align="center" width = "50%">
                    <h3>
                        QR CODE<br>
                        Unlock / Lock
                    </h3>
                </td>
                <td align="center" width = "50%">
                    <h3>
                        Door
                    </h3>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img src = "{{ qrcode(serial_num) }}" alt = QRCODE>
                </td>
                <td align="center">
                    <img id="doorIMG" src="../static/img/closeDoor.png" alt="Door not found" width = 100px>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <h3>Status</h3>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <h3 id="status">{{door_info}}</h3>
                </td>
            </tr>
        </table>
    </center>
</div>
<script src="{{ url_for('static', filename='js/simulation.js') }}" async></script>
{% endblock body %}
